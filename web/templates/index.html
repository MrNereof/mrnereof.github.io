{% extends 'base.html' %}

{% block title %}MrNereof{% endblock %}

{% block content %}
    <div id="painting-container">
        <img id="painting" alt="{{ painting.name }}" src="{{ painting.image.url }}" width="100%">
        <hr>
    </div>
    <blockquote>
        “{{ painting.name }}”
        <span>{{ painting.author }}</span>
    </blockquote>
{% endblock %}
